  <script>
    var videoplayer = videojs('videoplayer');
    const urlParams = new URLSearchParams(window.location.search);
    const url= urlParams.get('id');
    result = url.substring(2);
    
    async function load() {
    
      var obj = await (await fetch('https://api.spotlightr.com/video/getExternalSource?source=https://youtu.be/'+result)).json();
      
      // console.log(obj['optimizedUrls'][0]['url']);

      videoplayer.src({type: 'video/mp4', src:obj['optimizedUrls'][0]['url']});
      videoplayer.ready(function() {
        videoplayer.play();
});
    
}
